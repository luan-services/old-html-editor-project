<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <title>Editor de texto WYSIWYG</title>
</head>

<body>

    <!-- Nota: as opções fontcolor, fontsize, fontfamily do execCommand só funcionam com alguns
    tipos pré-definidos, para mudar isso, seria necessário reconstruir o editor sem o uso do execCommand,
    porém é algo muito complexo, pois seria necessário procurar no texto selecionado todos os <> que afetam
    ele, e editá-los. -->

    <div class="container">

        <!-- título -->
        <div class="text-center pt-5">
            <h2>Editor HTML WYSIWYG</h2>
        </div>

        <!-- botões -->
        <div class="row pt-5">
            <div class="col-lg-8 mb-2">
                <div class="text-center">

                    <select style="padding: 1px; padding-bottom: 2px;" class="btn-estilo"
                        onChange="setFonte(this.value);"
                        onFocus="this.selectedIndex = -1; this.blur();">
                        <option value="Arial">Arial</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Impact">Impact</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                    <select style="padding: 1px; padding-bottom: 2px;" class="btn-estilo"
                        onChange="setTamanho(this.value);"
                        onFocus="this.selectedIndex = -1; this.blur();">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <select style="padding: 1px; padding-bottom: 2px;" class="btn-estilo"
                        onChange="setCor(this.value);"
                        onFocus="this.selectedIndex = -1; this.blur();">
                        <option style="color: #000000" value="#000000">#000000</option>
                        <option style="color: #333333" value="#333333">#333333</option>
                        <option style="color: #666666" value="#666666">#666666</option>
                        <option style="color: #999999" value="#999999">#999999</option>
                        <option style="color: #CCCCCC" value="#CCCCCC">#CCCCCC</option>
                        <option style="color: #FFFFFF" value="#FFFFFF">#FFFFFF</option>
                        <option style="color: #0000FF" value="#0000FF">#0000FF</option>
                        <option style="color: #00FF00" value="#00FF00">#00FF00</option>
                        <option style="color: #FF0000" value="#FF0000">#FF0000</option>
                        <option style="color: #FFFF00" value="#FFFF00">#FFFF00</option>
                        <option style="color: #FF00FF" value="#FF00FF">#FF00FF</option>
                        <option style="color: #cabe12" value="#cabe12">#CABE12</option>
                    </select>


                    <button class="btn-estilo" type="button" onClick="setEstilo('bold')"><i
                            class="fa fa-bold"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('italic')"><i
                            class="fa fa-italic"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('underline')"><i
                            class="fa fa-underline"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('insertUnorderedlist')"><i
                            class="fa fa-list-ul"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('insertOrderedlist')"><i
                            class="fa fa-list-ol"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('createLink')"><i
                            class="fa fa-link"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('justifyLeft')"><i
                            class="fa fa-align-left"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('justifyCenter')"><i
                            class="fa fa-align-center"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('justifyRight')"><i
                            class="fa fa-align-right"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('justifyFull')"><i
                            class="fa fa-align-justify"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('insertImage')"><i
                            class="fa fa-image"></i></button>
                </div>
            </div>
        </div>

        <!-- caixas de texto -->
        <div class="row pt-2">
            <div class="col-lg-8 mx-auto">
                <div id="content-box" contenteditable="true" class="content-box ps-2 pe-2 p-1">
                </div>
            </div>
            <div class="d-none d-lg-block col-lg-4 mx-auto">
                <div id="result-box-1" class="result-box ps-2 pe-2 p-1">
                </div>
            </div>
        </div>

        <div class="row pt-2">
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <button class="btn-estilo fw-bold" type="button" onClick="copiarTexto()">Copiar Texto</button>
                    </div>
                    <div class="col-12">
                        <p>Created by Luan Peixoto Jardim @ 28/03/2022.</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div id="result-box-2" class="d-block d-lg-none result-box ps-2 pe-2 p-1">
                </div>
            </div>
        </div>

    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
